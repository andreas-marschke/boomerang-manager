<div class="col-md-12">
  <div class="userlist">
    <table class="table table-striped table-responsive">
      <thead>
	<tr>
	  <th>#</th>
	  <th>username</th>
	  <th>collection sizes</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="user in users">
	  <td>{{user.id}}</td>
	  <td>{{user.name}}</td>
	  <td></td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
