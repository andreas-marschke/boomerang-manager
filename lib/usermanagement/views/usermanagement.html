{% extends "default.html" %}

{% block styles %}

    <link rel="stylesheet" href="/css/usermanagement.css" type="text/css" media="screen" />
  {% else %}
    <link rel="stylesheet" href="/build/css/build.min.css" type="text/css" media="screen" />
  {% endif %}
{% endblock %}
{% block body %}
  <div class="container" ng-app="usermanagement" ui-view>

    <script src="/vendor/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="/vendor/angular/angular.js" type="text/javascript"></script>
    <script src="/vendor/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>
    <script src="/vendor/angular-ui-router/release/angular-ui-router.js"" type="text/javascript"></script>

    <script src="/vendor/angular-resource/angular-resource.js" type="text/javascript"></script>

    <script src="/js/applications/usermanagement/app.js" type="text/javascript"></script>
    <script src="/js/applications/usermanagement/services/users.js" type="text/javascript"></script>
    <script src="/js/applications/usermanagement/controllers/usermanagementController.js" type="text/javascript"></script>

  {% else %}

  {% endif %}
{% endblock %}
